<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Stream</title>
  <link rel="icon" type="image/x-icon" href="/tv.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="video-container">
      <video id="videoPlayer" crossorigin="anonymous">
        <source src="/video" type="video/mp4">
        <track id="subtitleTrack" label="English" kind="subtitles" srclang="en" src="/subtitle" default>
        Your browser does not support the video tag.
      </video>
      
      <div class="controls">
        <button id="playPauseBtn">Play</button>
        <button id="backwardBtn">-10s</button>
        <button id="forwardBtn">+10s</button>
        <input type="range" id="timeline" min="0" value="0" step="0.1">
        <span id="currentTime">00:00:00</span> / <span id="duration">00:00:00</span>
        <button id="fullscreenBtn">Fullscreen</button>
        <button id="syncSubsBtn">Sync Subs</button>
      </div>
    </div>
    
    <div class="chat-container">
      <div class="user-list">
        <h3>Online Users</h3>
        <ul id="userList"></ul>
      </div>
      <div class="chat-box" id="chatBox"></div>
      <div class="chat-input">
        <input type="text" id="chatInput" placeholder="Type your message...">
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
